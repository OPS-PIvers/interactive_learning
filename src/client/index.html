  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Subtle pulse animation for hotspots in idle mode */
    .subtle-pulse-animation {
      animation: subtle-pulse-keyframes 2s infinite ease-in-out;
    }
    @keyframes subtle-pulse-keyframes {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.08); }
    }
    /* Bundled CSS will be injected here by Apps Script or build process */
  </style>
